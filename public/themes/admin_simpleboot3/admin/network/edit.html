<include file="public@header" />
<style>
#zzsize input, #zzsize select {
	display: inline-block;
	width: 100px;
	height: 30px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			 
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">编辑{$flag}</a></li>
		</ul>

		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">
			 
			 <div class="form-group">
				<label class="col-sm-2 control-label">店铺名称<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					 <input type="text" class="form-control" name="name"   value="{$info.name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">联系方式</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="tel" value="{$info.tel}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">百度地图坐标x</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="pointx" value="{$info.pointx}" required>
					<a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">拾取坐标</a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">百度地图坐标y</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="pointy" value="{$info.pointy}" required>
				</div>
			</div>
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="dsc"
						value="{$info.dsc}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="sort" value="{$info.sort}" required>
				</div>
			</div>
		  <div class="form-group">
				<label class="col-sm-2 control-label">店铺状态</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="network_status" item="vo">
					<label class="radio-inline  ">
						<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if>/>{$vo}
					</label>
				</foreach>
				 	 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">

					<input type="hidden" name="id" value="{$info.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    
</script>
</body>
</html>
