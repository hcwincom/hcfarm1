<include file="public@header"/>
</head>
<body>

<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">所有{$flag}</a></li>
        <li><a href="{:url('add')}">添加{$flag}</a></li>
        
    </ul>
     <form class="well form-inline margin-top-20" method="post" action="{:url('index')}">
     城市:
        <select class="form-control" name="city" style="width: 140px;">
           <option value='0'>全部</option>
            <foreach name="citys" item="vo" k="key">
             <option value='{$key}' <if condition="$key eq $data.city">selected</if>>{$vo}</option>
            </foreach>
        </select> &nbsp;&nbsp;
     
     网点名称:
        <input type="text" class="form-control" name="name" style="width: 200px;"
               value="{$data.name}" placeholder="请输入网点名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        
         
    </form>
    <form method="post" class="js-ajax-form margin-top-20" action="">
         
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
                <th width="50">ID</th>
                <th> 网点名称</th>
                <th>城市</th>
                <th>电话</th>
                <th>简介</th>
                <th>状态</th>
                    <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                   
                    <td>{$vo.id}</td>
                    <td><a href="{:url('edit',['id'=>$vo.id])}">{$vo.name}</a></td>
                    <td>{$vo.city_name}</td>
                   
                 	<td>{$vo.tel}</td> 
                    <td>{$vo.dsc}</td>
                    <td>{$network_status[$vo.status]}</td>
                     <td>
                     <a href="{:url('delete',array('id'=>$vo['id']))}" class="js-ajax-delete" data-msg="确认删除吗?">删除</a>
                     </td>
                </tr>
            </foreach>
            </tbody>
            
        </table>
        
    </form>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
