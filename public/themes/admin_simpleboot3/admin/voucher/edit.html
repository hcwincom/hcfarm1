<include file="public@header" />
<style>
#zzsize input, #zzsize select {
	display: inline-block;
	width: 100px;
	height: 30px;
}
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
 </style>
 
<script type="text/html" id="photos-item"> 
    <li id="saved-image{id}">
        <input class="file0" id="photo-{id}" type="hidden" name="urls[]" value="{filepath}">
        
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);"> 
	&nbsp;&nbsp;&nbsp;
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			 <li><a href="{:url('edits')}">批量编辑{$flag}</a></li>
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">编辑{$flag}</a></li>
		</ul>

		<form method="post" class="form-horizontal js-ajax-form33 margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">产品名称 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" 
						value="{$info.name}" readonly/>
				</div>
			</div>
			 
			 <div class="form-group">
				<label class="col-sm-2 control-label">卡片展示价格(￥) </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						value="{$info.show_money}" readonly/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货券编码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.sn}" readonly/>
				</div>
			</div>
 
			<div class="form-group">
				<label class="col-sm-2 control-label">礼券型号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="model" value="{$info.model}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">规格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="spec" value="{$info.spec}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">只数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="num" value="{$info.num}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">颜色</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="color" value="{$info.color}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">实际价格(￥) </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="real_money" value="{$info.real_money}"  />
				</div>
			</div>
		 
			<div class="form-group">
				<label class="col-sm-2 control-label">客户姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="bname" value="{$info.bname}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">客户联系方式</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="btel" value="{$info.btel}"  />
				</div>
			</div>
		<gt name="info.status" value="2">
	 		<div class="form-group">
				<label class="col-sm-2 control-label">卡片发放时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						 value="{$info.send_time|date='Y-m-d H:i',###}"  />
				</div>
			</div>
		</gt>	
		<gt name="info.status" value="3">
			<div class="form-group">
				<label class="col-sm-2 control-label">提货人姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="uname" value="{$info.uname}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货人联系方式</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="utel" value="{$info.utel}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货城市</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="city_name" value="{$info.city_name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货地点</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="address" value="{$info.address}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货IP</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="take_ip" value="{$info.take_ip}"  />
				</div>
			</div>
		  <div class="form-group">
				<label class="col-sm-2 control-label">提货时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						 value="{$info.take_time|date='Y-m-d H:i',###}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">预订收货时间</label>
				<div class="col-md-6 col-sm-10"> 
				<eq name="info.get0_time" value="0">
					<input type="text" class="form-control"  
						 value="立即发货"  />
				<else/>
					<input type="text" class="form-control"  
						 value="{$info.get0_time|date='Y-m-d',###}"  />
				</eq>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货备注</label>
				<div class="col-md-6 col-sm-10"> 
			 
					<input type="text" class="form-control"  
						name="take_dsc" value="{$info.take_dsc}"  /> 
				</div>
			</div>
	 
		 
		<eq name="info.network" value="0">
		
			 <div class="form-group">
				<label class="col-sm-2 control-label">发货单号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="express" value="{$info.express}"  />
					<notempty name="info.express">
						<a href="http://www.kuaidi100.com/chaxun?com=shunfeng&nu={$info.express}" target="_blank">查询快递</a>
					</notempty>	 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">发货图片</label>
				<div class="col-md-6 col-sm-10">
					 <ul id="pics" class="pic-list list-unstyled form-inline">
					<foreach name="express_pics" item="vo">
				  
					   <li id="saved-image{$key}">
					  
					        <img id="photo-{$key}-preview" src="{:cmf_get_image_url($vo)}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);"> 
					       <input  id="photo-{$key}" type="hidden" name="urls[]" value="{$vo}">
					        
					        <a href="javascript:(function(){$('#saved-image{$key}').remove();})();">移除</a>
					    
					    </li>
					 </foreach>  
					 </ul>
					 <a href="javascript:uploadMultiImage('图片上传','#pics','photos-item');"
                               class="btn btn-default btn-sm">选择图片</a>
				</div>
			</div>
		<else/>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货网点</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.network_name}" readonly />
					 
				</div>
			</div>
		</eq>
		</gt>
		<notempty name="back">
			<div class="form-group">
				<label class="col-sm-2 control-label">退货理由</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						value="{$back.dsc}" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">退货图片</label>
				<div class="col-md-6 col-sm-10">
					 
				 
					<img  src="{:cmf_get_image_url($back.pic1)}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">  
					 <img  src="{:cmf_get_image_url($back.pic2)}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">  
             <img  src="{:cmf_get_image_url($back.pic3)}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">  
					 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">退货单号</label>
				<div class="col-md-6 col-sm-10">
					<a href="http://www.kuaidi100.com/chaxun?com=shunfeng&nu={$back.express}" target="_blank">{$back.express}</a>
				 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">退货时间</label>
				<div class="col-md-6 col-sm-10">
					 <input type="text" class="form-control"  
						 value="{$back.time|date='Y-m-d H:i',###}"  />
				</div>
			</div>
		</notempty>
			<div class="form-group">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="dsc"
						value="{$info.dsc}">
				</div>
			</div>
		  <div class="form-group">
				<label class="col-sm-2 control-label">提货状态</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="voucher_status" item="vo">
					<label class="radio-inline  ">
						<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if>/>{$vo}
					</label>
				</foreach>
				 	 <p>未避免操作错误，如无必要不必手动选择提货状态，点击下方的第一个按钮被自动保存状态</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">

					<input type="hidden" name="id" value="{$info.id}">
					<input type="hidden" class="vs" name="vs" value="0">
				<switch name="info.status">
				<case value="1">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="3">确认已导出</button>
				</case>
				<case value="2">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="3">券卡发出</button>
				</case>
				<case value="3">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="4">确认已提货</button>
				</case>
				<case value="4">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="5">确认发货</button>
				</case>
				<case value="5">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="6">确认已收货</button>
				</case>
				<case value="6">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="7">确认已退货</button>
				</case>
				<case value="7">
					<button type="submit" class="sub btn btn-primary js-ajax-submit" sta="8">确认售后结束</button>
				</case>
				</switch>
				&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="submit" class="btn btn-primary js-ajax-submit">手动保存信息</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    $('.sub').click(function(){
    	var status=$(this).attr('sta');
    	$('.vs').val(status);
    });
</script>
</body>
</html>
