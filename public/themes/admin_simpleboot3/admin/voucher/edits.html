<include file="public@header" />
<style>
#zzsize input, #zzsize select {
	display: inline-block;
	width: 100px;
	height: 30px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			 <li class="active"><a href="{:url('edits')}">批量编辑{$flag}</a></li>
			 
		</ul>

		<form method="post" class="form-horizontal js-ajax-form44 margin-top-20"
			action="{:url('editsPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">产品名称 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name"
						value="--"  />
				</div>
			</div>
			 
			 <div class="form-group">
				<label class="col-sm-2 control-label">卡片展示价格(￥) </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="show_money" value="--" />
				</div>
			</div>
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">礼券型号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="model" value="--"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">规格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="spec" value="--"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">只数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="num" value="--"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">颜色</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="color" value="--"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">实际价格(￥) </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="real_money" value="--"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">提货有效期</label>
				<div class="col-md-6 col-sm-10">
				 
					<input type="text" class="js-datetime "  
						name="value_time1" value=""  />
						--
					<input type="text" class="js-datetime "  
						name="value_time2" value=""  />
				</div>
			</div>
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">客户姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="bname" value="--"  />
					 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">客户联系方式</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  
						name="btel" value="--"  />
				</div>
			</div>
		   <div class="form-group">
				<label class="col-sm-2 control-label">原提货状态</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="voucher_status" item="vo">
					<label class="radio-inline  ">
						<input type="radio" name="status0" value="{$key}" />{$vo}
					</label>
				</foreach>
				 	  <p>未避免操作错误，可以先选择原提货状态，则数据更改只限于选中的状态</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">新提货状态</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="voucher_status" item="vo">
					<label class="radio-inline  ">
						<input type="radio" name="status" value="{$key}" />{$vo}
					</label>
				</foreach>
				 	 <p>未避免操作错误，设置新提货状态前必须选择原提货状态</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">编号范围</label>
				<div class="col-md-6 col-sm-10">
					<input type="text"  name="id1"
						value="">
						--
						<input type="text"  name="id2"
						value="">
						
				</div>
			</div>
		 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
 
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
					 <p>输入框为--或空则不修改</p>
				</div>
				
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    
</script>
</body>
</html>
