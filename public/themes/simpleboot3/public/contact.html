


<form class="zzcontact" id="contact" name="contact">
	<div class="form-group col-md-7">
		<span>您的姓名</span>
		
		<input type="text" class="form-control" name="InputName" id="InputName" placeholder="" required="required"> 
			<b class="error_tip" style="display: none;">请填写姓名最多不能超过20字</b>
	</div>
	<div class="form-group col-md-7">
		<span>您的手机号</span>
		<input type="text" class="form-control" name="InputPhone" id="InputPhone" placeholder="" required="required"> 
			<b class="error_tip" style="display: none;">您的手机格式不对</b>
	</div>
	<div class="form-group col-md-7">
		<span>电子邮箱</span>
		
		<input type="text" class="form-control" name="InputEmail" id="InputEmail" placeholder="" required="required">  
		<b class="error_tip" style="display: none;">请正确填写邮箱</b>
	</div>
	<div class="form-group col-md-7">
		<span>留言内容</span>
		
		<textarea class="form-control" name="InputMessage" id="InputMessage" rows="4" placeholder="" required="required" style="overflow: auto;height: 100px	;"></textarea>
		<b class="error_tip" style="display: none;">请填写留言内容最多不能超过200字</b>
	</div>
	<div class="form-group col-md-7" style="text-align: center;">
	  <button name="submit" type="submit" class="btn " onClick="return proving(this.form);">提交</button>	
	</div>								<!--btn-gold  btn-define-->
	 

</form>
