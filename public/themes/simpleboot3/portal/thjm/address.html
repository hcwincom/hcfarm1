<include file="portal@thjm/head" />
</head>
<body class="bgf">
    <include file="portal@thjm/header" />
    <form action="{:url('portal/thpublic/address_do')}" method="POST">
        <div class="yzdiv yzdivInfo">
            <div class="personIndo">
                <span>券卡编号：</span>
                <div>
                    <input type="text"  id="sn" name="sn" value="{$info.sn}" readonly>
                </div>
            </div>
            <div class="personIndo">
                <span>联系人：</span>
                <div>
                    <input type="text" name="uname" id="myname" value="" placeholder="请输入联系人姓名" maxlength="50" value="" onkeyup="value=value.replace(/\s/g,'')">
                </div>
            </div>
            <div class="personIndo">
                <span>联系电话：</span>
                <div>
                    <input type="text" name="utel" id="myphone" placeholder="请输入联系电话" maxlength="50" value="" onkeyup="value=value.replace(/\s/g,'')">
                </div>
            </div>
            <div class="personIndo">
                <span>提货方式：</span>
                <div>
                    <label for="racheck">
                        <input type="radio" name="take_type" value="1" id="racheck" checked="checked">线上发货
                    </label>
                    <label for="radiocheck">
                        <input type="radio" name="take_type" value="2" id="radiocheck">门店自提
                    </label>
                </div>
            </div>
            <!-- 线上提货 -->
            <div class="onlineGoods">
                <div class="personIndo">
                    <span style="vertical-align: top;">所在地区：</span>
                    <div>
                        <div class="citySelect" id="citySelect">
                            <select name="province" id="provinces">
                                <option class="city0" value="0">请选择</option>
                            </select>
                            <select name="city" id="citysel">
                                <option class="city0" value="0">请选择</option>
                            </select>
                            <select name="country" id="countys">
                                <option class="city0" value="0">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="personIndo">
                    <span style="vertical-align: top;">详细地址：</span>
                    <div>
                        <textarea name="address" id="myaddr" class="infotxt" maxlength="100" placeholder="街道门牌信息" onkeyup="value=value.replace(/\s/g,'')"></textarea>
                    </div>
                </div>
                <div class="personIndo">
                    <span>信息备注：</span>
                    <div>
                        <input type="text" name="take_dsc" id="beizhu" class="infotxt" maxlength="50" placeholder="备注信息" onkeyup="value=value.replace(/\s/g,'')" value="">
                    </div>
                </div>
                <div class="personIndo" style="margin-bottom:0.3rem;">
                    <span>预定时间：</span>
                    <div>
                        <input type="hidden" name="" id="valueTime1" value="{$info.value_time1}">
                        <input type="hidden" name="" id="valueTime2" value="{$info.value_time2}">
                        <input class="inline laydate-icon" name="get0_time" id="start" readonly/>
                    </div>
                    <p class="orangrc" style="font-size: 14px;">请至少提前四天预定，不选择预定时间，我们会尽快安排发货</p>
                </div>
            </div>
            <!-- 门店自提 -->
            <div class="storeGoods">
                <div class="personIndo">
                    <span>门店地址：</span>
                    <div>
                        <div class="storeSelect">
                            <select name="store" id="storeCity">
                                <option class="store0" value="0">请选择城市</option>
                            </select>
                            <select name="network" id="storeaddr">
                                <option class="store0" value="0">请选择门店地址</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="personIndo">
                    <span>信息备注：</span>
                    <div>
                        <input type="text" name="take_dsc" id="beizhu2" class="infotxt" maxlength="50" placeholder="备注信息" onkeyup="value=value.replace(/\s/g,'')" value="">
                    </div>
                </div>
            </div>
            <div class="personInfo">
                <p class="colorred codeMsg" style="font-size: 0.3rem;line-height: 0.5rem;"></p>
            </div>
            <div id="address_btn">
                <div class="btndiv">
                    <input type="submit" id="pickBtn" class="orgbtn btn w100b" value="提交" />
                </div>
            </div>

        </div>

    </form>


<!--底部-->
<include file="portal@thjm/footer" />
<script type="text/javascript" src="__TMPL__/public/thj/js/laydate.js"></script>
<include file="portal@thjm/thjs" />
<script type="text/javascript">
    !function () {
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        // laydate({elem: '#demo'});//绑定元素
    }();
    
    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY-MM-DD',
        min: laydate.now(+4),//设定最小日期为当前日期
        max: '2099-06-16', //最大日期
        istime: false,
        istoday: true,
    };

    laydate(start);

</script>
</body>

</html>
