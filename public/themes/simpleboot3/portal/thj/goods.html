<include file="portal@thj/head" />
	<body>
		<div>
			<!--  -->
			<include file="portal@thj/header" />
			<div class="main" style="min-height: 630px;">
				<div class="goodsGrid">
					<form action="" method="post" id="goods_verify">
						<h1 class="bigtit">券卡验证</h1>
						<div class="pick_goods">
							<div class="fl cardl">
								<div class="cardlImg">
									<img src="__TMPL__/public/thj/images/carddx.jpg" alt="" />
								</div>	
							</div>
							<div class="fr cardr">
								<div class="middles_item">
									<p>提货编码：</p>
									<p>
										<input type="text" id="code" class="txtpt" name="number" maxlength="20" value="{$sn}" placeholder="请输入提货编码" required/>
									</p>
								</div>
								<p class="redColor indyz"></p>
								<div class="middles_item">
									<p>提货密码：</p>
									<p>
										<input type="password" id="password" class="txtpt" name="password" placeholder="请输入密码" required/>
									</p>
								</div>
								<p class="redColor indyz1"></p>
								<div class="middles_item">
									<p>验证码：</p>
									<p class="yzm" style="position: relative;">
										<input type="text" id="checkcode" class="txtpt" name="codeNum" placeholder="输入验证码" required/>
										<img class="codeImg" src="/captcha/new.html?height=50;width=150;font_size=18" onclick="this.src='/captcha/new.html?height=50;width=150;font_size=18;time='+Math.random();"
										 title="换一张">
										<!-- 	<captcha height="32" width="150" font-size="18" style="cursor: pointer;position:absolute;right:1px;top:1px;" /> -->
									</p>
								</div>
								<p class="redColor indyz2"></p>
								<div class="middles_item">
									<p>
										<input type="submit" id="submit" class="searbtn searclick" value="券卡验证" />
									</p>
								</div>
							</div>
			
						</div>
			
					</form>
				</div>
				<!--信息验证-->
				<div class="goodsGrid" style="display:none" id="info">
					<h1 class="bigtit">提货信息</h1>
					<div class="pick_info">
						<form action="" method="post" id="goods_information">
							<div class="fl cardInfo">
								<div class="codeinfo">
									<p></p>
									<h1>礼品券信息</h1>
									<p></p>
									<p class="status">
										<b>券卡状态：</b>
										<em></em>
									</p>
									<p class="sn">
										<b>提货编号：</b>
										<em class="orangrc"></em>
									</p>
			
									<p>
										<b>查看商品：</b>
										<a href="javascript:void(0);" class="redc" id="reDetail">点击查看详情</a>
									</p>
									<p class="show_price">
										<b>券卡面值：</b>
										<span class="redc">¥&nbsp;<em class="redc"></em></span>
									</p>
									<p class="value_time1">
										<b>起始有效期：</b><em></em></p>
									<p class="value_time2">
										<b>结束有效期：</b><em></em></p>
			
									<!-- <p class="codeBtn" style="display:none">
										<input type="button" class="searbtn" name="infoBtn" id="infoBtn" value="确认提货" />
									</p> -->
								</div>
							</div>
							<div class="fr personInfo" id="personInfo">
								<input type="hidden" name="" id="codeNum" value="">
								<!-- <input type="hidden" name="" id="codePwd" value=""> -->
								<div class="infogrid">
									<span class="label">
										<span class="redcolor">*</span>
										联系人：
									</span>
									<div class="fl">
										<input type="text" class="uname infotxt" name="myname" id="myname" value="" maxlength="10" onkeyup="value=value.replace(/\s/g,'')"
										 placeholder="名字" />
									</div>
								</div>
								<div class="infogrid">
									<span class="label">
										<span class="redcolor">*</span>
										联系电话：
									</span>
									<div class="fl">
										<input type="text" class="utel infotxt" name="myphone" id="myphone" value="" maxlength="15" onkeyup="value=value.replace(/\s/g,'')"
										 placeholder="11位手机号码" />
									</div>
								</div>

								<div class="infogrid">
									<span class="label">
										<span class="redcolor">*</span>
										提货方式：
									</span>
									<div class="fl" id="pick_way">
										<label for="racheck">
											<input type="radio" name="takeType" value="1" id="racheck" checked />线上发货
										</label>
										<label for="radiocheck">
											<input type="radio" name="takeType" value="2" id="radiocheck" />门店自提
										</label>
										
									</div>
								</div>
								<!-- 线上提货 -->
								<div class="onlineGoods">
									<div class="infogrid">
										<span class="label">
											<span class="redcolor">*</span>
											所在地区：
										</span>
										<div class="fl">
											<div class="citySelect" id="citySelect">
												<select name="province" id="provinces">
													<option class="city0" value="0">请选择</option>
												</select>
												<select name="city" id="citysel">
													<option class="city0" value="0">请选择</option>
												</select>
												<select name="country" id="countys">
													<option class="city0" value="0">请选择</option>
												</select>
											</div>
										</div>
									</div>

									<div class="infogrid">
										<span class="label">
											<span class="redcolor">*</span>
											详细地址：
										</span>
										<div class="fl">
											<textarea name="myaddr" id="myaddr" class="infotxt" maxlength="100" placeholder="街道门牌信息" onkeyup="value=value.replace(/\s/g,'')"></textarea>
										</div>
									</div>
									<div class="infogrid">
										<span class="label">
											<span class="redcolor"></span>
											信息备注：
										</span>
										<div class="fl">
											<input type="text" name="beizhu" id="beizhu" class="infotxt" maxlength="50" placeholder="备注信息" onkeyup="value=value.replace(/\s/g,'')"
											 value="">
										</div>
									</div>
									<div class="infogrid">
										<span class="label">
											<span class="redcolor">&nbsp;</span>
											预定时间：
										</span>
										<div class="fl infodate">
											<input type="hidden" name="" id="valueTime1" value="">
											<input type="hidden" name="" id="valueTime2" value="">
											<input class="inline laydate-icon" name="start" id="start" readonly/>
										</div>
										<div class="clear"></div>
										<p class="orangrc" style="font-size: 14px;">请至少提前三天预定，不选择预定时间，会尽快安排发货</p>
									</div>
									
								</div>
								<!-- 门店自提 -->
								<div class="storeGoods">
									<div class="infogrid">
										<span class="label">
											<span class="redcolor">&nbsp;</span>
											门店地址：
										</span>
										<div class="fl">
											<div class="storeSelect">
												<select name="store" id="storeCity">
													<option class="store0" value="0">请选择城市</option>
												</select>
												<select name="storeaddr" id="storeaddr">
													<option class="store0" value="0">请选择门店地址</option>
												</select>
											</div>
										</div>
									</div>
									<div class="infogrid">
										<span class="label">
											<span>&nbsp;</span>
											信息备注:
										</span>
										<div class="fl">
											<input type="text" name="beizhu" id="beizhu2" class="infotxt" maxlength="50" placeholder="备注信息" onkeyup="value=value.replace(/\s/g,'')"
											 value="">
										</div>
									</div>
								</div>
							
								<div class="infogrid">
									<p class="redcolor codeMsg"></p>
								</div>
								<div class="infogrid " id="address_btn">
									<span class="label">&nbsp;</span>
									<div class="fl">
										<input type="button" name="mybtn" class="searbtn" id="pickBtn" value="提交" />
									</div>
								</div>
							</div>
							<!-- 已提货显示的信息 -->
							<div class="fl cardGoods">
								<div class="cardGoods_info">
									<p></p>
									<p class="uname">
										<b>联系人:</b>
										<em></em>
									</p>
									<p class="utel">
										<b>联系电话：</b>
										<em></em>
									</p>
									<p class="city_name">
										<b>联系地址：</b>
										<em></em>
									</p>
									<p class="take_time">
										<b>提货时间：</b>
										<em></em>
									</p>
									<p class="get0_time">
										<b>预定时间：</b>
										<em></em>
									</p>
									<p class="express_time">
										<b>发货时间：</b>
										<em></em>
									</p>									
									<p class="express_odd">
										<b>顺丰速运: </b>
										<a href="http://www.kuaidi100.com/chaxun?com=shunfeng&nu=" target="_blank"></a>
									</p>
									<p class="get_time">
										<b>收货时间：</b>
										<em></em>
									</p>
									<p class="redcolor codeMsg"></p>
								</div>
								
								
								<!-- 确认收退货 -->
								<div class="cardGoods_btn" style="text-align: center;">
									<div class="goodsConfirm">
										<a class="confirmGoods" id="confirmGoods" href="javascript:void(0)">确认收货</a>
									</div>
									<div class="goodsBack">
										<a class="backRequest" id="backRequest" href="{:url('back')}" target="_blank">售后服务</a>
									</div>
								</div>							
							</div>
						
						</form>
					</div>
					<!---->
				</div>
				<div class="clear"></div>
			
			</div>
			<div class="clear"></div>
			
			<include file="portal@thj/footer" />
			<!--点击查看详情-->
			<div id="showDetail" class="bomBox">
				<div class="bomBoxc bigdh">
					<h2>
						<span class="closeBox"></span>
					</h2>
					<div class="boxc">
						<ul>
							<li>
								<div class="divImg"></div>
								<div class="divTxt">
									<p class="modeal_name"></p>
									<p class="orangrc modeal_model"> </p>
									<p class="modeal_num"></p>
									<p class="modeal_color"></p>
								</div>
							</li>
						</ul>
					</div>
				</div>
			
			</div>

			<!--图片点击出现大图  -->
			<div id="bigImg">
				<div class="showbigImg">
					<h2 style="padding-top:10px;">
						<span class="imgclose"></span>
					</h2>
					<div class="innerBigimg">
						<img src="" alt="">
					</div>
				</div>
			</div>
			

		</div>
		
		<script type="text/javascript" src="__TMPL__/public/thj/js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="__TMPL__/public/thj/js/index.js"></script>
		<script type="text/javascript" src="__TMPL__/public/thj/js/form.js"></script>
		<script type="text/javascript" src="__TMPL__/public/thj/js/laydate.js"></script>
		<script type="text/javascript">
			$("#navdiv>.navul").children("li").children("a").removeClass("active");
				//控制导航条的选中样式
			$("#navdiv>.navul").children("li:eq(1)").children("a").addClass("active");
		</script>
		<script type="text/javascript">

		  	!function(){
				laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
				 
			}();  
			
			// //日期范围限制
			// var start = {
			//     elem: '#start',
			//     format: 'YYYY-MM-DD',
			//     min: laydate.now(), //设定最小日期为当前日期
			//     max: '2099-06-16', //最大日期
			//     istime: false,
			// 	   istoday: true,
			// };			
			// laydate(start);	

			var start = {
				elem: '#start',
				format: 'YYYY-MM-DD',
				min: laydate.now(+3), //设定最小日期为当前日期
				istime: false,
				istoday: false
			};
			laydate(start);
			  

		</script>
		<include file="portal@thj/thjs" /> 
	</body>
</html>
