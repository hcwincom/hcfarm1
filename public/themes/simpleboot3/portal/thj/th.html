								<p class="yzm">

									<img src="/captcha/new.html?height=32&amp;width=150&amp;font_size=18" alt="看不清楚，请点击" class="codeImg" onclick="this.src='/captcha/new.html?height=32&amp;width=150&amp;font_size=18&amp;time='+Math.random();"/>
									 
								</p>	
							</div>
							<p class="redColor indyz2"></p>
							<div class="middles_item">
								<p>
									<input type="button" id="submit" class="searbtn searclick" onclick="return pickGoods();" value="申请提货"/>
								</p>
							</div>	
						</div>
								
					</div>

			<div class="goodsGrid">

					<form action="" method="post">
						<div class="personInfo">
							<div class="infogrid">
								<span class="label">
									<span class="redcolor">*</span>

								</span>
								<div class="fl">
									<input type="text" class="infotxt" name="myname" id="myname" value="" maxlength="10" onkeyup="value=value.replace(/\s/g,'')" placeholder="名字"/>

							</div>

								</span>
								<div class="fl">

							</div>

							</div>

							</div>
