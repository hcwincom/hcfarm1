<include file="public@mobile_header"/> 
	<body>
		<section id="phone_top">
			<header>
				<nav style="position: fixed;top: 0;width: 100%; " id="nav">
					<ul class="clearfix row" style="background: #DCE4EC; margin: 0;">
							
						<li class="fl"><i class="glyphicon glyphicon-gift"></i><a href="{:url('portal/index/index')}">首页</a></li>
						<li class="fr"><i class="glyphicon glyphicon-earphone "></i><a href="tel://400-6527-879">团购热线：<br />400-6527-879</a></li>
					</ul>
				</nav>
			</header>
		</section>
		<!--头部大图-->
		<section>
			<img src="{:cmf_get_image_url($company.ad_phone1.content)}" class="ph_banner" style="width: 100%;height: auto;"/>
		</section>
		<!--公司地址-->
		<section style="background: #fff;">
			<div class="title"><h1>联系我们</h1></div>
			<div >
				<div class="container">
					
            			<div class="row contact-info justify-content-between">
                    	<div class="col-sm-12 " style="position: inherit;">
                            <img src="__TMPL__/public/assets/images/phone.png" class="img-responsive" alt="Phone"style="max-width: 70px;"/>
                             <p class="fs-18 text-uppercase black">{$company.tel1.title}</p>
                            <p class="black">{$company.tel1.content}</p>                     
                        </div> 
                        	
                        <div class="col-sm-12 "style="position: inherit;">
                            <img src="__TMPL__/public/assets/images/address.png" class="img-responsive" alt="Phone" style="max-width: 70px;"/>
                             <p class="fs-18 text-uppercase black">{$company.address.title}</p>
                            <p class="black">{$company.address.content}</p>
                          
                        </div>
                        	   
                        <div class="col-sm-12 "style="position: inherit;">
                            <img src="__TMPL__/public/assets/images/email.png" class="img-responsive" alt="Phone" style="max-width: 70px;"/>
                            <p class="fs-18 text-uppercase black">{$company.email.title}</p>
                            <p class="black">{$company.email.content}</p>                          
                        </div>    
           				 </div>              
        		</div> 			
			</div>
			
		</section>
		
		<section class="contact-form clearfix"  style="padding: 30px 0; background-image: url({:cmf_get_image_url($company.bg_footer.content)})">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-sm-12 col-xs-12" style="position: inherit;">
						<include file="public@contact"/>
					</div>	
				</div>
			</div>
			
		</section>

<script>
    $('.zzcontact').submit(function(){
    	var name=$('#InputName').val();
    	var email=$('#InputEmail').val();
    	var content=$('#InputMessage').val();
    	var tel=$('#InputPhone').val(); 
    	$.post("{:url('portal/index/send')}",{'name':name,'email':email,'content':content,'tel':tel},function(data){
    		alert(data.msg);
    	},'json');
    	return false;
    });
    
    	var top_hei = document.getElementById('nav').offsetHeight;
		document.getElementById('phone_top').style.height = top_hei-1+'px';
    
    
    </script>
	</body>
