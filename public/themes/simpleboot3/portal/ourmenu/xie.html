<script>
	$(function(){
		var type="{$type|default=0}";
		var typeObj = {
			398:'公蟹3.0-3.4两  母蟹2.0-2.4两',
			558:'公蟹3.5-3.9两  母蟹2.5-2.9两',
			1188:'公蟹4.0-4.4两  母蟹3.0-3.2两',
			1588:'公蟹4.0-4.4两  母蟹3.3-3.4两',
			2088:'公蟹5.0两以上  母蟹3.5两',
			588:'公蟹3.0-3.4两  母蟹2.0-2.4两',
			858:'公蟹3.5-3.9两  母蟹2.5-2.9两',
			1388:'公蟹4.0-4.4两  母蟹3.0-3.2两', 
			1988:'公蟹4.5-4.9两  母蟹3.3-3.4两',
			2988:'公蟹5.0两以上  母蟹3.5两',
			688:'公蟹3.0-3.4两  母蟹2.0-2.4两',
			1028:'公蟹3.5-3.9两  母蟹2.5-2.9两',
			1688:'公蟹4.0-4.4两  母蟹3.0-3.2两',
			2388:'公蟹4.5-4.9两  母蟹3.3-3.4两',
			3788:'公蟹5.0两以上  母蟹3.5两以上',
			0:[398,558,1188,1588,2088],
			1:[588,858,1388,1988,2988],
			2:[688,1028,1688,2388,3788],
		}
		
	var cage = function(){
		//判断型号
		var sizePrice = $('#prices span');
		var typeStyle = $('.type-style span');
		//清除class
		var clac = function(className){
			$(this).removeClass(className)
		}
		//添加class
		var adac = function(className){
			$(this).addClass(className)
		}
		
		function fn(){
//			alert(type) 
			
			if (type>=10&&type<15) {
				typeStyle.eq(0).addClass('topClass');
				clac.call(sizePrice,'price_active');
				sizePrice.eq(type.substring(1)).addClass('price_active');
			}else if (type>=20&&type<25){
				typeStyle.eq(1).addClass('topClass');
				clac.call(sizePrice,'price_active');
				sizePrice.eq(type.substring(1)).addClass('price_active');
			} else{
				typeStyle.eq(2).addClass('topClass');
				clac.call(sizePrice,'price_active');
				sizePrice.eq(type.substring(1)).addClass('price_active');
			}
			console.log($('.topClass').text())
			var topText = $('.topClass').text();
			var xiepic1 = "{:cmf_get_image_url($company.xie_pic1.content)}";
			var xiepic2 = "{:cmf_get_image_url($company.xie_pic2.content)}";
			var xiepic3 = "{:cmf_get_image_url($company.xie_pic3.content)}";
			if (topText=='三对装') {
								document.getElementById('pro_picchange').setAttribute('src',xiepic1)
							} else if (topText=='四对装') {
								document.getElementById('pro_picchange').setAttribute('src',xiepic2)
							} else if(topText=='五对装'){
								document.getElementById('pro_picchange').setAttribute('src',xiepic3)
							}
			
			
		};
		fn()
		
		//切换包装型号（3对，4对，5对）
		for (var i=0;i<typeStyle.length;i++) {
				typeStyle.eq(i).click(function(){
					clac.call(typeStyle,'topClass');
					adac.call(this,'topClass');
//					console.log($(this).index())
					type = ($(this).index()+1)*10;
					type = type.toString();
//					console.log(type);
					fn();
					xuanran();
					price_active = $('.price_active');
					priceSpan.text('￥'+price_active.text())
					peizhi.text(typeObj[price_active.text()]);
				})
				
			}
		//渲染型号
		function xuanran() {
//			alert(2)
//			alert(typeStyle)
			for (var i = 0 ;i<typeStyle.length;i++) {
				if (typeStyle.eq(i).hasClass('topClass')) {
//					console.log(i)
					var styleArr = typeObj[i];
					for( var j in styleArr){
						sizePrice.eq(j).text(styleArr[j]);
					}
				} 
			}
		};
		xuanran()
		
		
		//点击事件
		var sizePrice = $('#prices span');
		
		var price_active = $('.price_active');
//		console.log(price_active.text())
		//价格
		var priceSpan = $('.pce');
		priceSpan.text('￥'+price_active.text())
		//配置
		var peizhi = $('.peizhi');
		peizhi.text(typeObj[price_active.text()]);
		//价格与配置更新
		
		//判断并切换信息
		for (var i = 0;i<sizePrice.length;i++) {
			sizePrice.eq(i).click(function(){
				clac.call(sizePrice,'price_active');
				adac.call(this,'price_active');
				price_active = $('.price_active');
				priceSpan.text('￥'+price_active.text())
				peizhi.text(typeObj[price_active.text()]);
				
			})
		}
		
	}	
		cage()
		
	})
	
</script>
